<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美化注册页面</title>
    <style>
        body {
            background-image: url("img/register_bg.png");
        }

        div {
            width: 500px;
            height: 400px;
            border: 8px solid lightgray;
            background: white;
            margin: 50px auto;
            padding: 40px 80px;
        }

        tr {
            height: 40px;
        }

        input {
            height: 30px;
        }
    </style>
</head>
<body>
<div>
    <form action="#" method="post">
        <table>
            <tr>
                <td colspan="3">
                    <font color="blue">
                        <b>会员注册</b> </font>&nbsp USER REGISTER

                </td>
            </tr>
            <tr>
                <td>
                    用户名
                </td>
                <td colspan="2">
                    <input type="text" placeholder="请输入用户名">
                </td>
            </tr>
            <tr>
                <td>
                    密码
                </td>
                <td colspan="2">
                    <input type="password" placeholder="请输入密码">
                </td>
            </tr>
            <tr>
                <td>
                    确认密码
                </td>
                <td colspan="2">
                    <input type="password" placeholder="请输入确认密码">
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td colspan="2">
                    <input type="text" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    姓名
                </td>
                <td colspan="2">
                    <input type="text" placeholder="请输入姓名">
                </td>
            </tr>
            <tr>
                <td>
                    性别
                </td>
                <td colspan="2">
                    <input type="radio" name="sex" value="man" checked>男
                    <input type="radio" name="sex" value="woman">女
                </td>
            </tr>
            <tr>
                <td>
                    出生日期
                </td>
                <td colspan="2">
                    <input type="text" placeholder="年/月日">
                </td>
            </tr>
            <tr>
                <td>
                    验证码
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <img src="img/verify_code.jpg" height="40" width="131"/>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="注册">
                </td>
                <td>
                    <input type="reset" value="重置">
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
</html>
